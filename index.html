<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>宁波首页</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/md5.min.js"></script>
	<script type="text/javascript" src="js/sha1.min.js"></script>
	<script type="text/javascript" src="js/3des.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body style="background: #fff;">

	<div class="main-form">
		<p><input type="text" name="username" id="user" autocomplete="off" placeholder="用户名"/></p>
		<p>
			<input type="password" name="password" id="pass" placeholder="密码" />
			<a href="js/encryptionControlSetup.exe" class="install-control" style="display: block;">请您点击安装密码安全控件，并重启浏览器</a>
		</p>
		<p><button type="button" id="btn">提交</button></p>
	</div>

	<!--加密控件-->
	<object tabindex="2" id="UnionControl" type="application/x-vrent" width="0" height="0" bkcolor="#000000"
	        style="outline: none;float: left">
	    <param name="maxlength" value="6">
	    <param name="numberonly" value="true"/>
	    <param name="softKeyboard" value="true">
	</object>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
